name: Wait for Vercel and Notify IndexNow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 等待 Vercel 部署完成
      # 需要在 GitHub Secrets 中设置 VERCEL_TOKEN
      - name: Wait for Vercel Deployment
        uses: unly/github-action-await-vercel@v1.2.10
        id: await-vercel
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          timeout: 300 # 等待 5 分钟

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # 2. 我们依然需要 build 一次，目的是为了在 Action 环境中生成最新的 sitemap.xml 进行解析
      - name: Build to generate sitemap
        run: npm run docs:build

      # 3. 部署成功后发送通知
      - name: Notify IndexNow
        run: node scripts/notify-indexnow.js